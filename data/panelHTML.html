<html>
<head>
    <style type="text/css" media="all">


		body {
			background-color: #F1E7C9;
			line-height: 1;
		}
	
    	#top {
        	width: 90%;
            border-radius: 6px;
        	background-color: #599022;
            margin-bottom: 0px;
			padding: 6px;
        }
		
		#table /* applies to everything inside (pickups and messages) */
		{
			vertical-align: baseline;
			margin: 0;
			font: inherit;
			letter-spacing: normal;
			word-spacing: normal;
			text-rendering: auto;
			font-family: Helvetica,Arial,"lucida grande",tahoma,verdana,arial,sans-serif;
		}

		button.openTab {
			background-image: url(FoodsharingLogo.png);
			width:150px; 
			height: 23px; 
			padding: 6px;
			border: 5;
			margin-bottom: 7px;
			border-style: inset;
			border-radius: 6px;
			background-size: 100%; /* To fill the dimensions of container (button), or */
		}

		button.openTab:active {
			border-style: outset;
		}

		button.openTab:hover {
			box-shadow: 3px 3px 9px 3px #00823F;
			/*box-shadow: 18px 22px 13px 0px rgba(47,120,29,1);*/
			top: 3px;
		}
        
        #messages #pickupDates {
        	margin-left: 5px;
            margin-right: 5px;
            margin-top: 0px;
        }

		.title {
			background-color: #4A3520;
			padding: 10px;
			color: #fff;
			border-radius: 6px;
            margin-left: 5px;
            margin-right: 5px;
		}
		
		#table {
			padding: 10px;
			margin-bottom: 14px;
			/*background-color: #FFFFFE;*/
			color: #1e1b1d;
			font-size: 1.1em;
			line-height: 1.38;
		}

		ul {
			display: block;
			padding: 15;
            padding-bottom: 10;
            padding-top: 10;
			font-size: 14px;
			line-height: 1.38;
			color: #1e1b1d;
            background-color: #FFFFFE;
            margin-left: 5px;
            margin-right: 5px;
            border-radius: 6px;
		}

		li {
			padding: 0;
			border: 0;
            font-size: 12px;
			color: #4a3520;
			line-height: 1.28;
			padding: 5px;
            margin-bottom: 6px;
            margin-top: 6px;
			text-decoration: none !important;			
			border-radius: 6px;
			outline-width: 5;
		}

		li:hover {
			background-color: #599022;
			color: floralwhite;
		}

		.stuff {
			margin: 5px;
		}

		.name {
            font-weight: bold;
        }
        .time {
            font-style: italic;
        }  

    </style>
  </head>
  <body>
    <center>
      <div id="top">
          <button type="button" id="loginButton" href="http://foodsharing.de/">
			<!-- <img src="FoodsharingLogo.png"/> -->
              Login
          </button>
          <br>
          <div id="status"></div>
      </div>
    </center>
    <div style="width: 100%; display: table;">
        <div id="table" style="display: table-row">
            <div class="stuff" id="pickupDates" style="width: 33%; display: table-cell;">
				<h3 class="title"> Heutige Abholtermine:</h3> 
				<ul id="pickupDatesList"> 
                </ul>
			</div>
            <div class="stuff" id="messages" style="width: 66%; display: table-cell;"> 
				<h3 class="title">Ungelesene Nachrichten:</h3>
				<ul id="messagesList"> 
                
                </ul>
			</div>
        </div>
    </div>
  </body>
</html>
